<template bindable="router">

  <require from="./nav-bar.css"></require>

  <nav class="sidebar-nav">

    <aut-metis-menu show-menu.call="showMenu()" colors.bind="color" theme-type.bind="themeType">

      <aut-metis-menu-group active="true" icon-class="sidebar-nav-item-icon fa fa-github fa-lg" text="Components">
        <aut-metis-menu-item repeat.for="r of router.navigation" if.bind="r.settings.isComponent" class="${r.isActive ? 'aut-mm-item-active' : ''}"
          href="${r.href}">
          <span class="sidebar-nav-item-icon fa fa-code-fork"></span>
          ${r.title}
        </aut-metis-menu-item>
      </aut-metis-menu-group>


      <aut-metis-menu-group text="Services">
        <aut-metis-menu-item href="#">
          <span class="sidebar-nav-item-icon fa fa-code-fork"></span> Fork
        </aut-metis-menu-item>
        <aut-metis-menu-item href="#">
          <span class="sidebar-nav-item-icon fa fa-star"></span> Star
        </aut-metis-menu-item>
        <aut-metis-menu-item href="#">
          <span class="sidebar-nav-item-icon fa fa-exclamation-triangle"></span> Issues
        </aut-metis-menu-item>
      </aut-metis-menu-group>

    </aut-metis-menu>

  </nav>

</template>
